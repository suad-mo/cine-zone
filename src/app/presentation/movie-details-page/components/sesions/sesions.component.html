@if (!sessions()){
<p>Loading sessions...</p>
} @else if (sessions().length === 0) {
<p>No sessions available for this movie.</p>
} @else { @for (session of sessions(); track session.id) {
<div class="flex flex-grow justify-center">
  <div class="card bg-base-100 shadow-xl m-2 p-2 w-64" (click)="openTiskets(session.id)">
    <div class="card-body">
      <h3>{{ session.id }}</h3>
      <p>Time: {{ session.showtime | date : "shortTime" }}</p>
    </div>
  </div>
</div>
} }
