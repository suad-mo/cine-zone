<select
  [value]="selectedDate() ? selectedDate() === 'all' ? 'all' : (selectedDate() | date : 'yyyy-MM-dd') : ''"
  (change)="onSelect($event)"
  [disabled]="disabled()"
>
  <option value="" disabled>Select Day</option>
  @for (day of days(); track day) {
  <option [value]="day">
    {{ day === 'all' ? day : day | date : "EEE, MMM d" }}
  </option>
  }
</select>
