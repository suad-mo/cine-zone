<!-- HorizontalImageScroller komponenta -->
<div class="relative overflow-hidden">
  <!-- Scroll kontejner sa custom scrollbar stilom -->
  <div class="flex overflow-x-auto pb-3 gap-x-4 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
    <!-- Unutarnji wrapper za flex layout -->
    <div class="flex flex-nowrap gap-x-4">
      <!-- Iteracija kroz slike -->
      <div *ngFor="let image of images"
           class="flex-shrink-0 relative group">
        <!-- PrimeNG Image komponenta sa dodatnim opcijama -->
        <p-image
          width="160"
          [src]="image.src"
          [alt]="image.alt"
          class="w-40 h-56 object-cover rounded-lg shadow-md transition-transform duration-300 group-hover:scale-105 hover:z-10"
          [preview]="true"
          [loading]="'lazy'"
          [imageClass]="'cursor-pointer'"
        />
        <!-- Optional: Naslov ili overlay -->

        </div> -->
      </div>
    </div>
  </div>
