<div class="flex justify-end items-center gap-4 mb-4 p-4">
  <app-select-date></app-select-date>
  <app-select-location></app-select-location>
</div>
<div class="container mx-auto p-4">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4"
  >
    @for (film of filmsFilter(); track film.id) {
    <div class="transform transition-all duration-300 hover:scale-105">
      <p-card styleClass="shadow-lg" (click)="onFilmClick(film)">
        <ng-template pTemplate="header">
          <img
            [src]="film.image"
            [alt]="film.title"
            class="w-full h-[300px] object-cover"
          />
        </ng-template>
        <div class="p-2 text-center">
          <h3 class="text-lg font-semibold truncate">{{ film.title }}</h3>
        </div>
      </p-card>
    </div>
    }
  </div>
</div>
