<div class="flex flex-col items-center space-y-4">
  <div
    class="flex bg-blue-500 h-2 rounded-md justify-center items-center py-2 px-4"
    [style.width]="'calc(' + (seats()?.[0]?.length ?? 0) + ' * 2rem + ' + ((seats()?.[0]?.length ?? 0) - 1) + ' * 2rem)'"
  >
    <p class="text-white font-bold">e k r a n</p>
  </div>

  <div class="grid gap-2"
       [style.gridTemplateColumns]="'repeat(' + seats()?.[0]?.length + ', minmax(2rem, 1fr))'">

    @for (row of seats(); track row) {
      @for (seat of row; track seat) {
        <p-button
          (click)="toggleSeat(seat)"
          class="aspect-square rounded-md font-semibold text-white shadow-md transition-transform transform hover:scale-105 flex items-center justify-center h-10 w-full"
          [ngClass]="{
            'bg-green-500 hover:bg-green-600': seat.status === 'available',
            'bg-blue-500 hover:bg-blue-600': seat.status === 'selected',
            'bg-red-500 text-gray-200 cursor-not-allowed': seat.status === 'reserved'
          }"
          [disabled]="seat.status === 'reserved'">
          <!-- <i *ngIf="seat.status === 'reserved'" class="pi pi-lock mr-2"></i> -->
          <!-- <span class="text-sm">{{ seat.row + 1 }}-{{ seat.column + 1 }}</span> -->
        </p-button>
      }
    }
  </div>
  <div class="h-8"></div>

  <!-- <button
    (click)="confirmReservation()"
    class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
    Potvrdi rezervaciju
  </button> -->

</div>
