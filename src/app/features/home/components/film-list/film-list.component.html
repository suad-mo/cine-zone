  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 p-4">
    <div *ngFor="let film of films" class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-300">
      <img [src]="film.image" alt="{{ film.title }}" class="w-full h-auto rounded-t-lg mb-2">
      <h3 class="text-lg font-semibold">{{ film.title }}</h3>
      <p class="text-gray-600">{{ film.description }}</p>
      <p class="text-gray-600">{{ film.genre.join(', ') }}</p>
      <button (click)="onFilmClick(film)" class="mt-2 bg-blue-500 text-white py-1 px-4 rounded hover:bg-blue-600 transition-colors duration-300">View Details</button>
    </div>
  </div>
