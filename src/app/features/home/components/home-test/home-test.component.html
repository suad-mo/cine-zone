<div class="flex flex-col gap-4">
  @if (lstRows().length > 0) {
  <p>Ukupno ikona: {{ lstRows().length }}</p>
  <div *ngFor="let row of lstRows(); index as i" class="flex flex-row">
    <div class="flex w-14 text-cyan-50">{{ row.key }}</div>
    <div *ngFor="let col of row.value; index as j" class="flex">
      @if (col.position.columnIndex !== j && col.position.rowIndex !== i) {
        <img [src]="" width="16" height="16"/>
      }
      <img [src]="col.icon" alt="ikona" />
    </div>
  </div>
  } @else {
  <p>Nema ikona za prikaz</p>
  }
</div>
